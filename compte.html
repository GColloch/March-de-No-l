<div class=" white-formulaire formulaire mx-auto shadow">
    <div class="titre ">
        <h4 class=" text-sm-center my-5">Mon compte</h4>
    </div>
    <form action="/page-traitement-donnees" method="post">
        <div>
            <label for="nom"></label>
            <input class="shadow" style="font-family:Helvetica Neue;" type="text" id="nom" name="nom" placeholder="Mes informations" required>
        </div>
        <div>
            <label for="email"></label>
            <input class="shadow" style="font-family:Helvetica Neue;" type="text" id="nom" placeholder="Mes commandes" name="nom" required>
        </div>
        <div>
            <label for="sujet"></label>
            <input class="shadow" style="font-family:Helvetica Neue;" type="email" id="email" placeholder="e-mail" name="email" required>
        </div>
        <div>
            <label for="message"></label>
            <textarea class="shadow" style="font-family:Helvetica Neue;" id="message" name="message" placeholder="message " required></textarea>
        </div>
        <div>
            <button class="btn-success" type="submit">Envoyer</button>
        </div>
    </form>
</div>
